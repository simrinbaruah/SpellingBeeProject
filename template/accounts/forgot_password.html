{% extends 'base.html' %}
{% block content %}
<form method = "POST" action="{% url 'forgot_password' %}">
    {% csrf_token %}
    Email: <input type="email" name="email">
    <br>
    <input type="submit">
</form>
<br>
{% if message %}
    {{message}}
    <br>
    <a href = "{% url 'register' %}">Register Now?</a>
{% endif %}
{% endblock %}
