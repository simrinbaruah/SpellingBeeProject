{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}

<h1> Spelling Bee Words </h1>
{% if user.is_authenticated %}
    <p> Hello, {{user.username}} </p>
{% endif %}
{% if words %}
    {% for word in words %}
        {{word.word}} <br>
    {% endfor %}
{% endif %}
<a href="{% url 'play' %}"><button>Play Game</button></a>

{% endblock %}
